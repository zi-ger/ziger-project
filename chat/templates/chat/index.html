{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="col-md-8 mx-auto">
    <div class="card my-5">
      <div class="card-body">
        <h4 class="card-title text-center">Want to talk? Enter a room</h4>
        <input class="form-control" id="room-name-input" type="text" size="100" placeholder="What chat room would you like to enter?"/><br/>
        <input class="btn btn-primary btn-block" id="room-name-submit" type="button" value="Enter"/>
      </div>
    </div>
  </div>
  {% endblock %}



{% block js %}     
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '';
        };
    </script>
{% endblock %}
